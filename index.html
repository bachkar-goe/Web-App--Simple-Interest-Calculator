<!DOCTYPE html>
<html>

    <head>
    <script src="/script.js"> 
        function compute()
{
    var principal = document.getElementById("principal").value;
    var rate = document.getElementById("rate").value;
    var years = document.getElementById("years").value;
    var interest = principal * years * rate /100;
    var year = new Date().getFullYear()+parseInt(years);
    document.getElementById("result").innerHTML="If you deposit "+principal+",
    \<br\>at an interest rate of "+rate+"%\<br\>You will receive an amount of "+interest+",
        \<br\>in the year "+year+"\<br\>";
}
function updateRate() 
    {   
    var rateval = document.getElementById("rate").value;
    document.getElementById("rate_val").innerText=rateval;
    }        
    </script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <form action="/action_page.php">
      <label for="principal">Amount:</label><br>
      <input type="number" id="principal" name="principal" min="0"><br><br>
    </form>     
        Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate(this.value)">
        <span id="rate_val">
        10.25%
        </span> <br/>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br>
        
        <button onclick="compute()">Compute Interest</button> <br>
        <span id="result">
        </span>
         <footer>
        &#169; This Calculator belongs to -Baida Achkar
        </footer>
    </div>         
  </html>
